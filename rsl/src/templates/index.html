<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <style>

            /* iiPython Dark Theme CSS */
            :root {

                /* Base pallet */
                --ii-fg: #bfbfbf;
                --ii-bg1: #1c1d21;
                --ii-bg2: #111214;
                --ii-gray1: #9e9e9e;
                --ii-gray2: #4b4b4b;

                /* Individual colors */
                --ii-red: #de2a2a;
                --ii-blue: #4585ed;
                --ii-green: #42f560;
                --ii-yellow: #bbd911;
            }

            /* RSL CSS */
            body {
                color: var(--ii-fg);
                background-color: var(--ii-bg1);
            }
            nav { height: 3rem; background-color: var(--ii-bg2); }
            nav div {
                top: 50%;
                position: relative;
                transform: translateY(-50%);
            }
            a {
                color: var(--ii-gray1);
                text-decoration: none;
            }
            a:hover {
                color: var(--ii-gray2);
                text-decoration: underline;
            }
            div#content {
                margin-top: 35px;
                text-align: center;
            }
            footer {
                left: 10px;
                bottom: 10px;
                color: #fefefe;
                position: absolute;
            }
        </style>

        <title>Home · Roblox Status Live</title>
    </head>
    <body>

        <!-- Header -->
        <nav>
            <div align = "center">
                <h1 class = "navbar-brand">
                    <span>Roblox</span>
                    <span style = "color: var(--ii-red);">Status</span>
                    <span style = "color: var(--ii-blue);">Live</span>
                </h1>
            </div>
        </nav>

        <!-- Content -->
        <div id = "content">
            <h3>
                Roblox is currently
                <span style = "color: var(--ii-{{ status[1] }});">{{ status[0] }}</span>!
            </h3>
        </div>

        <!-- Footer -->
        <footer>Made with ❤️ by <a href = "https://iipython.cf">iiPython</a></footer>
    </body>
</html>
