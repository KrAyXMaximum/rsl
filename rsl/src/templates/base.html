<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">

        <!-- Discord/twitter meta -->
        <meta name = "theme-color" content = "#4585ed">
        <meta content = "Roblox Status Live" property = "og:title">
        <meta content = "The smarter alternative to the Roblox Status Page." property = "og:description">
        <meta content = "/s/favicon.png" property = "og:image">

        <!-- Norton Safeweb (ew) -->
        <meta name = "norton-safeweb-site-verification" content = "8jogce-47v058kipk24l326g2u3epy3h4zb4-v1aop1eg0ymgmaxmzghaco0xsur0xlywu7-nb5r3dgrth9nxttgx8azw0bvpd9ucaqk4nddypll6o7l3olnmy3i0gbh">

        <!-- CSS -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <style>

            /* iiPython Dark Theme CSS */
            :root {

                /* Base pallet */
                --ii-fg: #bfbfbf;
                --ii-bg1: #1c1d21;
                --ii-bg2: #111214;
                --ii-gray1: #9e9e9e;
                --ii-gray2: #4b4b4b;
                --ii-gray3: #262626;

                /* Individual colors */
                --ii-red: #de2a2a;
                --ii-blue: #4585ed;
                --ii-green: #42f560;
                --ii-yellow: #bbd911;
            }

            /* RSL CSS */
            body {
                color: var(--ii-fg);
                background-color: var(--ii-bg1);
            }
            nav {
                top: 0px;
                width: 100%;
                height: 5rem;
                position: fixed;
                background-color: var(--ii-bg2);
            }
            nav div {
                top: 50%;
                position: relative;
                transform: translateY(-50%);
            }
            a {
                color: var(--ii-gray1);
                text-decoration: none;
            }
            a:hover {
                color: var(--ii-gray2);
                text-decoration: underline;
            }
            div#content {
                margin-top: 100px;
            }
            table {
                margin: auto;
                width: 800px !important;
            }
            footer {
                left: 10px;
                bottom: 10px;
                color: #fefefe;
                position: fixed;
            }
            th[data-rsl-id] {
                cursor: pointer;
            }
            h1.navbar-brand a:hover {
                text-decoration: none;
            }
            h1.navbar-brand {
                margin-bottom: 0;
            }

            /* Media scaling */
            @media (max-width: 1435px) {
                footer { display: none; }
            }
            @media (max-width: 800px) {
                table { width: 95% !important; }
            }

            /* Bootstrap custom modal dark theme */
            .bootbox-close-button {
                float: right;
            }
            .modal-content {
                background-color: var(--ii-gray3);
            }
            .modal-notice {
                font-size: 12px;
                margin-top: 20px;
                margin-bottom: 0px;
            }
            .modal-header {
                border-bottom: 1px solid var(--ii-bg1);
            }
            .modal-footer {
                border-top: 1px solid var(--ii-bg1);
            }

            /* API docs */
            div.endpoint-container {
                width: 800px;
            }
            div.endpoint {
                background-color: black;
            }
            div.endpoint .card-body h5 {
                text-align: left;
            }
            span.badge { margin-right: 5px; } 
            div.card.card-body { text-align: left; color: black; }
            h5 a:hover { text-decoration: none; }
        </style>

        <link rel = "icon" type = "image/png" href = "/s/favicon.png">
        <title>{{ title }} · Roblox Status Live</title>
    </head>
    <body>

        <!-- Header -->
        <nav>
            <div align = "center">
                <h1 class = "navbar-brand"><a href = "/">
                    <span style = "color: var(--ii-fg);">Roblox</span>
                    <span style = "color: var(--ii-red);">Status</span>
                    <span style = "color: var(--ii-blue);">Live</span>
                </a></h1>
                <a href = "/apidocs">API docs</a> ·
                <a href = "https://github.com/ii-Python/rsl">Github</a> ·
                <a href = "https://devforum.roblox.com/t/roblox-status-live-the-better-automatic-roblox-down-detector/1567879">Devforum</a>
            </div>
        </nav>

        <!-- Content -->
        <div id = "content" align = "center">
            {% if app.admin_alert %}<div class = "alert alert-warning" role = "alert" style = "width: 800px;">{{ app.admin_alert|safe }}</div>{% endif %}
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer>
            <img src = "/s/favicon.png" style = "max-height: 20px;"> RSL v{{ app.version }}<br>
            Made with ❤️ by <a href = "https://iipython.cf">iiPython</a> + <a href = "https://devforum.roblox.com/u/crcoli737">Crcoli737</a>
        </footer>

        <!-- JS -->
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <script src = "/s/js/bootbox.all.js"></script>
        {% block jstags %}{% endblock %}
    </body>
</html>
